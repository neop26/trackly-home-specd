name: Deploy Web App (Azure SWA)

on:
  push:
    branches:
      - dev
      - main
    paths:
      - "apps/web/**"
      - ".github/workflows/swa-app-deploy.yml"

  workflow_dispatch:
    inputs:
      target:
        description: "Deploy target environment"
        required: true
        default: dev
        type: choice
        options:
          - dev
          - prod

permissions:
  contents: read

concurrency:
  group: swa-web-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Dynamic environment selection:
    # - workflow_dispatch: use inputs.target
    # - push to main: use prod
    # - push to dev: use dev
    environment: ${{ github.event_name == 'workflow_dispatch' && inputs.target || (github.ref_name == 'main' && 'prod' || 'dev') }}

    defaults:
      run:
        working-directory: apps/web

    env:
      # Build-time env vars for Vite (from the GitHub Environment secrets)
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_SWA_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "apps/web/dist"
          output_location: ""
          skip_app_build: true

      - name: Generate deployment summary
        if: always()
        run: |
          echo "## Azure SWA Deployment Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Environment**: \`${{ github.event_name == 'workflow_dispatch' && inputs.target || (github.ref_name == 'main' && 'prod' || 'dev') }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Workflow**: \`${{ github.workflow }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Run**: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Triggered by**: ${{ github.event_name }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Commit**: ${{ github.sha }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Actor**: @${{ github.actor }}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          
          if [ "${{ steps.deploy.outcome }}" == "success" ]; then
            echo "### ✅ Deployment Successful" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "The application has been successfully deployed to Azure Static Web Apps." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "### ❌ Deployment Failed" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "The deployment encountered errors. Please check the logs above for details." >> "$GITHUB_STEP_SUMMARY"
          fi
          
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Build Configuration" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Node.js**: 20" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Build Command**: \`npm run build\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- **App Location**: \`apps/web/dist\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Supabase URL**: \`${{ secrets.VITE_SUPABASE_URL }}\`" >> "$GITHUB_STEP_SUMMARY"
